    <div><h1>Milk</h1>
    <p>Order by 10:00 PM, Today & get the delivery by nextday</p>
    </div>
    <div class="container mt-5">
        <div class="row">
          <!-- Image column -->
          <div class="col-md-6">
            <img src="../images/milk.jpg" alt="Image" class="img-fluid">
          </div>
          <!-- Description column -->
          <div class="col-md-6">
            <div class="container mt-5">
                <h2>Frequency</h2>
                <form>
                  <!-- Radio button group -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="frequency" id="everyday" value="everyday">
                    <label class="form-check-label" for="everyday">
                      Everyday
                    </label>
                  </div>
              
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="frequency" id="one-time" value="one-time">
                    <label class="form-check-label" for="one-time">
                      One Time Order
                    </label>
                  </div>
              
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="frequency" id="bi-weekly" value="bi-weekly">
                    <label class="form-check-label" for="bi-weekly">
                      Tuesday's And Friday's
                    </label>
                  </div>
                </form>
              </div>
              <div class="container mt-3">
                <h2>Date</h2>
                    <form action="">
                    <label for="startingOn">Starting On:</label>
                    <input type="date" class="form-control" id="startingOn" style="max-width: 200px;">
                </form>
              </div>

              <h2>Quantity</h2>
              <div class="input-group mt-3">
                <span class="input-group-btn">
                  <button type="button" id="design" class="btn btn-danger btn-number" data-type="minus" >-</button>
                </span>
                <input type="text" id="val"  class="form-control input-number" value="1" min="1" max="10"style="max-width: 200px;">
                <span class="input-group-btn">
                  <button type="button" id="design" class="btn btn-success btn-number" data-type="plus">+</button>
                </span>
              </div>
          </div>
        </div>
